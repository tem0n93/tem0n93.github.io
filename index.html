<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Data Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Анализатор данных SMART</h1>
        <form id="smartForm">
            <label for="smartData">Загрузите данные SMART:</label><br>
            <textarea id="smartData" rows="15" cols="80" placeholder="Вставьте данные SMART здесь..."></textarea><br>
            <button type="submit">Проанализировать</button>
        </form>
        <div id="results"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
