<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManageSAS Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ManageSAS Log Analyzer</h1>
        <p>Введите логи ManageSAS для анализа:</p>
        <textarea id="logInput" placeholder="Вставьте логи здесь..."></textarea>
        <button id="analyzeButton">Анализировать</button>

        <div id="results">
            <h2>Результаты анализа:</h2>
            <pre id="output"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
