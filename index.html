<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Data Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .error { color: red; }
        .warning { color: orange; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        canvas { max-width: 600px; margin: 20px auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Анализ SMART-данных</h1>
        <form id="smartForm" class="mb-4">
            <label for="smartData">Вставьте данные SMART:</label><br>
            <textarea id="smartData" rows="10" cols="80"></textarea><br><br>
            <button type="submit" class="btn btn-primary">Анализировать</button>
        </form>

        <button id="exportButton" class="btn btn-secondary mb-3" style="display: none;">Скачать отчет</button>

        <ul class="nav nav-tabs" id="resultsTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab">Общая информация</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="errors-tab" data-bs-toggle="tab" data-bs-target="#errors" type="button" role="tab">Ошибки чтения/записи</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="background-tab" data-bs-toggle="tab" data-bs-target="#background" type="button" role="tab">Фоновое сканирование</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="sas-tab" data-bs-toggle="tab" data-bs-target="#sas" type="button" role="tab">Журнал SAS SSP</button>
            </li>
        </ul>
        <div class="tab-content" id="resultsTabsContent">
            <div class="tab-pane fade show active" id="general" role="tabpanel"></div>
            <div class="tab-pane fade" id="errors" role="tabpanel"></div>
            <div class="tab-pane fade" id="background" role="tabpanel"></div>
            <div class="tab-pane fade" id="sas" role="tabpanel"></div>
        </div>

        <canvas id="temperatureChart"></canvas>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>
</html>
