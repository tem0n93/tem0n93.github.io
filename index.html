<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART Data Analysis</title>
    <style>
        .error { color: red; }
        .warning { color: orange; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>Анализ SMART-данных</h1>
    <form id="smartForm">
        <label for="smartData">Вставьте данные SMART:</label><br>
        <textarea id="smartData" rows="10" cols="80"></textarea><br><br>
        <button type="submit">Анализировать</button>
    </form>
    <div id="results"></div>

    <script src="app.js"></script>
</body>
</html>
